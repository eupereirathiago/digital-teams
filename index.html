<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Teams</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>

        <div class="logo">
            <img src="./imgs/logo.png" alt="logo Digital Teams">
        </div>

        <div class="busca">
            <input type="text" placeholder="Qual grupo estÃ¡ procurando?">
            <box-icon name='search-alt'></box-icon>
        </div>
    </header>
    <main>
        <section id="teams" class="container">

            <h2>Teams <button id="criarbtn"><box-icon name='plus'></box-icon>Novo Team</button></h2>
            <ul id="listTeams">
                <li class="noTeams"><h4>Nenhum team criado</h4></li>
            </ul>

        </section>
    </main>

     <div id="overlay"></div>

     <form id="formcriar">
        <h3>Criar <box-icon id="btnClose" name="x"></box-icon></h3>
        <label for="nome">Nome do Time</label>
        <input type="text" id="nome" required>
        
        <label for="capacidade">Capacidade do Team</label>
        <input type="text" id="capacidade" required>

        <button type="submit">Criar</button>


     </form>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
